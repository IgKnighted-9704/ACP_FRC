<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
    <head>
        <link rel="shortcut icon" type="image/png" href="images/logo.png"> <!-- website icon -->

        <!--Meta tags and Bootstrap-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

        <link href="/static/images" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">


    </head>

    <body>
        {% block content %}{% endblock %}
        
        <div class="container-fluid text-center g-0">
            <footer class="row justify-content-md-center" id="footer">
              <div class="col-2">
                <img src="{{ url_for('static', filename='FIRSTRobotics_Type_White.png') }}" width="200">
              </div>
              <div class="col-1"></div>
              <div class="col-2" id="follow-us">
                <a href="https://www.facebook.com/profile.php?id=61551587770650&mibextid=LQQJ4d">
                    <img alt="facebook" src="{{ url_for('static', filename='facebook_icon.png') }}" width="40">
                </a>
                <a href="https://instagram.com/acp_frcofficial?igshid=NzZlODBkYWE4Ng==">
                    <img src="{{ url_for('static', filename='instagram_icon.png') }}" width="40">
                </a>
                <a href="https://youtube.com/@ACPFRC?si=IIVbtwuJ5AGRwsD_">
                    <img src="{{ url_for('static', filename='youtube_icon.png') }}" width="40">
                </a>
              </div>
              <div class="col-1"></div>
              <div class="col-2">
                  <h4 style="color: white">Contact Us:</h4>
                  <a style="font-size: 22px" href="mailto:frc@acprobotics.org">frc@acprobotics.org</a>
              </div>
            </footer>
          </div>
      
          <script>
            history.scrollRestoration = "manual";
      
            $(window).on('beforeunload', function(){
                  $(window).scrollTop(0);
            });
          </script>
          
      
          <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    </body>
</html>
